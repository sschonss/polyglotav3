version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    expose:
      - "3000"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=${NODE_ENV:-production}
      - REACT_APP_SIGNALING_URL=${REACT_APP_SIGNALING_URL:-http://localhost/signal}
    networks:
      - app-network

  signaling:
    image: node:16-alpine
    restart: always
    expose:
      - "4000"
    working_dir: /app
    volumes:
      - ./server:/app
    command: sh -c "cd /app && npm install && npm start"
    environment:
      - PORT=4000
      - NODE_ENV=${NODE_ENV:-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - signaling
    networks:
      - app-network



networks:
  app-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-var:
